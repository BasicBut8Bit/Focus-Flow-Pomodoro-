<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow - Timers</title>
    <link rel="stylesheet" href="style-timers.css">
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu">
            <a href="index.html">Back</a>
        </div>
        <div class="timer-text">
            <h2>Timers</h2>
            <p>Use the timer below to stay productive and focused. Choose a timer and start working!</p>
        </div>
    </header>

    <!-- Main Content -->
    <section class="timers">
        <div class="container">
                    
            <div class="timer-container">
                <button id="pomodoro-timer" class="timer-btn">Start Pomodoro</button>
                <button id="break-timer" class="timer-btn">Start Break</button>
            </div>

            <div class="timer-display">
                <h3 id="timer-display">60:00</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        
    </footer>
    <script src="timers.js"></script>
</body>
</html>
